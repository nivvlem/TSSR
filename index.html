<!DOCTYPE html>
<html lang="fr">
<head>

<style>
  body {

  /* Lien Accueil */
  [href="#/"] {

  .sidebar {

  /* Sidebar titre repliable */
  details summary {

    padding: 6px;

  details summary::before {

  /* Liens de la sidebar */
  .sidebar ul li a {
    color: #8be9fd;
    text-decoration: none;
    font-weight: normal;
  }

</head>
